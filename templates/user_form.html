{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="menu">
      <div class="btn_gropu">
      <script src="https://kit.fontawesome.com/e0b1527393.js" crossorigin="anonymous"></script>

      <a href='..'>
        <button class="btn bounce">
          <i class="fas fa-home fa-5x">
          </i>
          <p class="btn_txt">
            Home
          </p>
        </button>
      </a>

      <a href='../show/?page=1'>
        <button class="btn bounce">
          <i class="fas fa-list fa-5x">
          </i>
          <p class="btn_txt">
            List
          </p>
        </button>
      </a>

      <a href='../profile/?page=1'>
        <button class="btn bounce">
          <i class="fas fa-user-edit fa-5x">
          </i>
          <p class="btn_txt">
            Edit or Delete
            </p>
        </button>
      </a>

      <a href='../form'>
        <button class="btn bounce">
          <i class="fas fa-user-plus fa-5x">
          </i>
          <p class="btn_txt">
          Create
          </p>
        </button>
      </a>
    </div>
  </div>
  <div class=content>
    <h2 style="text-align: center">Create User:</h2>
      <div>
      <form action="/form/" method="post" class="user_form">
        {% csrf_token %}
          <fieldset class="form_input">
            <label for="id_name">Name: </label>
            <input class="user_input" type="text" name="name" required id="id_name">
        </fieldset>
      </div>
      <div>
        <fieldset class="form_input">
          <label for="id_surname">Surname: </label>
          <input class="user_input" class="user_input" type="text" name="surname" required id="surname">
        </fieldset>
      </div>
      <div>
        <fieldset class="form_input">
          <label for="id_dateOfBirth">Date of birth: </label>
          <input class="user_input" type="date" name="dateOfBirth" required id="dateOfBirth">
            {{ UserForm.dateOfBirth }}
        </fieldset>
      </div>
      <div>
        <fieldset class="form_input">
          <label for="id_login">Login: </label>
          <input class="user_input" type="text" name="login" required id="login">
        </fieldset>
      </div>
      <input class="user_input" type="submit" value="Submit">
    </form>
  </div>
  </body>
</html>
