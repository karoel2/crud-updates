{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit or delete</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/students_edit.css' %}">
    <link rel="stylesheet" href="font-awesome-animation.min.css">
    <meta charset="utf-8">
  </head>
  <body>

    <div class="menu">
    <div class="btn_gropu">
    <script src="https://kit.fontawesome.com/e0b1527393.js" crossorigin="anonymous"></script>

    <a href='..'>
      <button class="btn bounce">
        <i class="fas fa-home fa-5x">
        </i>
        <p class="btn_txt">
          Home
        </p>
      </button>
    </a>

    <a href='../show'>
      <button class="btn bounce">
        <i class="fas fa-list fa-5x">
        </i>
        <p class="btn_txt">
          List
        </p>
      </button>
    </a>

    <a href='../profile'>
      <button class="btn bounce">
        <i class="fas fa-user-edit fa-5x">
        </i>
        <p class="btn_txt">
          Edit or Delete
          </p>
      </button>
    </a>

    <a href='../form'>
      <button class="btn bounce">
        <i class="fas fa-user-plus fa-5x">
        </i>
        <p class="btn_txt">
        Create
        </p>
      </button>
    </a>
  </div>
  </div>


<table class="styled-table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Date of birth</th>
    <th>Login</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  {% for user in user_properties %}
    {% if not user.5 %}
    <tr>
      {% for prop in user|slice:":5" %}
        <th style = "font-family:Geneva;font-size:16px;">
          {{ prop }}
        </th>
      {% endfor %}
      <th>
        <button class="icon_btn"><a  href = '/profile_view/{{user.0}}/'><i class="fas fa-edit fa-2x"></i></a></button>
      </th>
      <th>
        <button class="icon_btn"><a  href = '/profile_delete/{{user.0}}/'><i class="fas fa-trash fa-2x"></i></a></button>
      </th>
    </tr>
    {% endif %}
  {% endfor %}
</table>




  </body>
</html>
