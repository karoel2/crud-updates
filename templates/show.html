<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of all users</title>
  </head>
  <body>

    <button style = "font-family:Robotic;font-size:35px;" type="button"><a href='../home'>
      Home
    </a></button>


<table style="width:78%;border-spacing: 25px;text-align=left;" >
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Date of birth</th>
    <th>Login</th>
  </tr>
  {% for user in user_properties %}
    {% if not user.5 %}

      <tr>
        {% for prop in user|slice:":5" %}
          <th style = "font-family:Geneva;font-size:16px;">
            {{ prop }}
          </th>
        {% endfor %}
      </tr>
    {% endif %}
  {% endfor %}
</table>




  </body>
</html>
