{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/show.css' %}">
    <link rel="stylesheet" href="font-awesome-animation.min.css">
    <meta charset="utf-8">
  </head>
  <body>

  <div class="menu">
    <div class="btn_gropu">
    <script src="https://kit.fontawesome.com/e0b1527393.js" crossorigin="anonymous"></script>

    <a href='..'>
      <button class="btn bounce">
        <i class="fas fa-home fa-5x">
        </i>
        <p class="btn_txt">
          Home
        </p>
      </button>
    </a>

    <a href='../show?page=1'>
      <button class="btn bounce">
        <i class="fas fa-list fa-5x">
        </i>
        <p class="btn_txt">
          List
        </p>
      </button>
    </a>

    <a href='../profile/?page=1'>
      <button class="btn bounce">
        <i class="fas fa-user-edit fa-5x">
        </i>
        <p class="btn_txt">
          Edit or Delete
          </p>
      </button>
    </a>

    <a href='../form'>
      <button class="btn bounce">
        <i class="fas fa-user-plus fa-5x">
        </i>
        <p class="btn_txt">
        Create
        </p>
      </button>
    </a>
  </div>
</div>

<div class="menu">
{% if page_obj.has_previous %}
<a href="?page=1">
  <button class="btn bounce">
    <i class="fas fa-angle-double-left fa-3x">
    </i>
    <p class="btn_txt">
    first page
    </p>
  </button>
</a>
<a href="?page={{page_obj.previous_page_number}}">
  <button class="btn bounce">
    <i class="fas fa-angle-left fa-3x">
    </i>
    <p class="btn_txt">
      previous
    </p>
  </button>
</a>
{% else %}
  <button class="btn bounce">
    <i class="unavaliable fas fa-angle-double-left fa-3x">
    </i>
    <p class="btn_txt">
      first page
    </p>
  </button>
  <button class="btn bounce">
    <i class="unavaliable fas fa-angle-left fa-3x">
    </i>
    <p class="btn_txt">
      previous
    </p>
  </button>
{% endif %}

<button class="btn bounce">
  <i class="fas fa-map fa-3x">
  </i>
  <p class="btn_txt">
    page number: {{ page_obj.number }}
  </p>
</button>

{% if page_obj.has_next %}
<a href="?page={{page_obj.next_page_number}}">
  <button class="btn bounce">
    <i class="fas fa-angle-right fa-3x">
    </i>
    <p class="btn_txt">
      next
    </p>
  </button>
</a>
<a href="?page={{page_obj.paginator.num_pages}}">
  <button class="btn bounce">
    <i class="fas fa-angle-double-right fa-3x">
    </i>
    <p class="btn_txt">
      last page
    </p>
  </button>
</a>
{% else %}
  <button class="btn bounce">
    <i class="unavaliable fas fa-angle-right fa-3x">
    </i>
    <p class="btn_txt">
      next
    </p>
  </button>
  <button class="btn bounce">
    <i class="unavaliable fas fa-angle-double-right fa-3x">
    </i>
    <p class="btn_txt">
      last page
    </p>
  </button>
{% endif %}
</div>

<table class="styled-table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Date of birth</th>
    <th>Login</th>
  </tr>
  {% for user in page_obj %}
    {% if not user.5 %}

    <tr>
      {% for prop in user|slice:":5" %}

        <th style = "font-family:Geneva;font-size:16px;">
          {{ prop }}
        </th>
      {% endfor %}
    </tr>
    {% endif %}
  {% endfor %}
</table>

  </body>
</html>
